<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比特币实时价格图表 - BitBo.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #f7931e 0%, #ffd700 100%);
            color: #8b4513;
            padding: 20px 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .controls {
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group button {
            padding: 8px 16px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            background: white;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .control-group button:hover {
            background: #f7931e;
            color: white;
            border-color: #f7931e;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #28a745;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .iframe-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .iframe-wrapper {
            flex: 1;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: white;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: #666;
            z-index: 10;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f7931e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-panel {
            background: #e3f2fd;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
            border-radius: 4px;
        }

        .info-panel h4 {
            color: #1976d2;
            margin-bottom: 8px;
        }

        .info-panel p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                height: calc(100vh - 20px);
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
                padding: 15px 20px;
            }
            
            .iframe-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>₿ 比特币实时价格图表</h1>
            <p>数据来源: BitBo.io - 专业的加密货币价格追踪平台</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <a href="index.html" button>← 返回首页</a>
                <button onclick="refreshChart()">🔄 刷新图表</button>
                <button onclick="openExternal()">🔗 外部链接</button>
                <button onclick="toggleFullscreen()">⛶ 全屏模式</button>
            </div>
            
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>实时数据</span>
            </div>
        </div>

        <div class="iframe-container">
            <div class="info-panel">
                <h4>📊 图表说明</h4>
                <p>
                    此图表由BitBo.io提供，展示比特币(BTC)的实时价格走势。
                    支持多种时间框架查看，包括分钟级、小时级、日级等不同周期的价格变化。
                    图表包含成交量、技术指标等专业分析工具。
                </p>
            </div>

            <div class="iframe-wrapper" id="iframeWrapper">
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                    正在加载比特币价格图表...
                </div>
                <iframe 
                    id="btcChart"
                    src="https://charts.bitbo.io/price/" 
                    title="Bitcoin Price Chart"
                    allowfullscreen
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('btcChart');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // iframe加载完成后隐藏loading
            iframe.addEventListener('load', function() {
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 1000); // 延迟1秒隐藏，确保内容加载完成
            });
            
            // 错误处理
            iframe.addEventListener('error', function() {
                loadingOverlay.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 2em; margin-bottom: 10px;">⚠️</div>
                        <div>图表加载失败</div>
                        <div style="font-size: 0.9em; margin-top: 10px; color: #999;">
                            <button onclick="refreshChart()" style="margin-top: 10px; padding: 8px 16px; background: #f7931e; color: white; border: none; border-radius: 4px; cursor: pointer;">重新加载</button>
                        </div>
                    </div>
                `;
            });
        });

        // 刷新图表
        function refreshChart() {
            const iframe = document.getElementById('btcChart');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            loadingOverlay.style.display = 'flex';
            loadingOverlay.innerHTML = `
                <div class="loading-spinner"></div>
                正在刷新比特币价格图表...
            `;
            
            // 重新加载iframe
            iframe.src = iframe.src;
        }

        // 打开外部链接
        function openExternal() {
            window.open('https://charts.bitbo.io/price/', '_blank');
        }

        // 全屏模式切换
        function toggleFullscreen() {
            const iframe = document.getElementById('btcChart');
            
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert('无法进入全屏模式: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // F5或Ctrl+R刷新
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                refreshChart();
            }
            
            // F11全屏
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
            
            // Esc退出全屏
            if (e.key === 'Escape' && document.fullscreenElement) {
                document.exitFullscreen();
            }
        });

        // 实时状态检查 (可选)
        function checkStatus() {
            fetch('https://charts.bitbo.io/price/', { mode: 'no-cors' })
                .then(() => {
                    // 连接正常
                    document.querySelector('.status-indicator').innerHTML = `
                        <div class="status-dot"></div>
                        <span>实时数据</span>
                    `;
                })
                .catch(() => {
                    // 连接异常
                    document.querySelector('.status-indicator').innerHTML = `
                        <div class="status-dot" style="background: #dc3545; animation: none;"></div>
                        <span style="color: #dc3545;">连接异常</span>
                    `;
                });
        }

        // 每30秒检查一次状态 (可选)
        // setInterval(checkStatus, 30000);
    </script>
</body>
</html>
